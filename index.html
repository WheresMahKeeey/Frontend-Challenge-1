<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(31, 84%, 71%); }
  </style>
</head>
<body>
 
  <header>
    <div class="brand">
      <img src="./images/logo.svg" alt="Huddle Logo" id="log">
    </div>
  </header>

  <div id="main-container">
    <div id="main-img" class="main-item">
      <img src="./images/illustration-mockups.svg" alt="Main Illustration">
    </div>
    <div id="main-content" class="main-item">
      <h1 class="mt-1 fw-700">Build The Community Your Fans Will Love</h1>
      <p class="mt-1">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="mt-2">Register</button>
    </div>
  </div>

  <footer class="mt-2">
    <div id="social" class="flex-container align-right">
      <button><i class="fab fa-facebook-f"></i></button>
      <button><i class="fab fa-twitter"></i></button>
      <button><i class="fab fa-instagram"></i></button>
    </div>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Micah Vallado</a>.
    </p> -->
  </footer>
</body>
</html>
